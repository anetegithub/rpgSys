<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rpgSystem : Регистрация</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="css/custom.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row text-center ">
            <div class="col-md-12">
                <br /><br />
                <h2> rpgSystem : Регистрация</h2>

                <h5><span id="msg">( Зарегистрируйтесь для доступа к сервису )</span></h5>
                <br />
            </div>
        </div>
        <div class="row ">

            <div class="row">

                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>  Новая учетная запись </strong>
                        </div>
                        <div class="panel-body">
                            <form role="form" class="text-center">
                                <br />
                                <div class="form-group input-group">
                                    <span style="color:#045FB4" class="input-group-addon"><i class="fa fa-circle-o-notch"></i></span>
                                    <input id="userName" type="text" class="form-control" placeholder="Имя" />
                                </div>
                                <div class="form-group input-group">
                                    <span style="color:#045FB4" class="input-group-addon">@</span>
                                    <input id="userEmail" type="text" class="form-control" placeholder="E-mail" />
                                </div>
                                <div class="form-group input-group">
                                    <span style="color:#045FB4" class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input id="userPsw1" type="password" class="form-control" placeholder="Пароль" />
                                </div>
                                <div class="form-group input-group">
                                    <span style="color:#045FB4" class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input id="userPsw2" type="password" class="form-control" placeholder="Повтор пароля" />
                                </div>

                                <a id="log-btn" class="btn btn-primary ">Зарегистрировать</a>
                                <hr />
                                <label style="color:#045FB4" class="text-center">Уже есть активная учетная запись? <a href="login">Войти</a></label>
                            </form>
                        </div>

                    </div>
                </div>


            </div>


        </div>
    </div>

    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="js/bootstrap.js"></script>
    <script src="js/pages/registry.js"></script>
</body>
</html>
