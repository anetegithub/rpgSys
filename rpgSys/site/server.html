<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rpgSystem: Сервер</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://github.com/anetegithub/rpgSys">rpgSystem</a>
            </div>
            <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"><span id="lastTime"></span>&nbsp;<a href="#" onclick="LogOff();" class="btn btn-primary square-btn-adjust">Выйти</a></div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">

            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li class="text-center">
                        <img id="userAvatar" height="200" width="200" class="user-image img-responsive" />
                    </li>
                    <li>
                        <a href="profile"><i class="fa fa-fw fa-user fa-3x"></i> Профиль</a>
                    </li>
                    <li>
                        <a href="hero"><i class="fa fa-fw fa-table fa-3x"></i> Персонаж</a>
                    </li>
                    <li>
                        <a href="game"><i class="fa fa-fw fa-desktop fa-3x"></i> Играть</a>
                    </li>
                    <li>
                        <a href="scenario"><i class="fa fa-fw fa-edit fa-3x"></i> Сценарий</a>
                    </li>
                    <li>
                        <a class="active-menu" href="server"><i class="fa fa-fw fa-cogs fa-3x"></i> Сервер</a>
                    </li>
                    <li>
                        <a href="settings"><i class="fa fa-fw fa-wrench fa-3x"></i> Настройки</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2 id="serverName"></h2>
                        <h5>Активный сервер</h5>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <span id="MessageOfTheDay"></span>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary text-center no-boder bg-color-corporative">
                            <div class="panel-body">
                                <i class="fa fa-comments fa-5x"></i>
                                <h3 id="scenarioCount">0 Сценариев</h3>
                            </div>
                            <div class="panel-footer back-footer-corporative" style="cursor: pointer" onclick="showScenarInfo();">
                                Посмотреть подробнее

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary text-center no-boder bg-color-blue">
                            <div class="panel-body">
                                <i class="fa fa-tasks fa-5x"></i>
                                <h3 id="moduleCount">0 Модулей</h3>
                            </div>
                            <div class="panel-footer back-footer-blue" style="cursor: pointer" onclick="showModuleInfo();">
                                Посмотреть подробнее

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary text-center no-boder bg-color-green">
                            <div class="panel-body">
                                <i class="fa fa-users fa-5x"></i>
                                <h3 id="heroCount">0 Персонажей</h3>
                            </div>
                            <div class="panel-footer back-footer-green" style="cursor: pointer" onclick="showHeroesInfo();">
                                Посмотреть подробнее

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary text-center no-boder bg-color-red">
                            <div class="panel-body">
                                <i class="fa fa-gavel fa-5x"></i>
                                <h3 id="bugCount">0 Багов</h3>
                            </div>
                            <div class="panel-footer back-footer-red" style="cursor: pointer" onclick="showTicketsInfo();">
                                Посмотреть подробнее

                            </div>
                        </div>
                    </div>                    
                </div>
                <span id="uaContainer"></span>
                <div class="row alert-dismissable">
                    <div id="info" class="col-lg-offset-2 col-lg-8 col-sm-12 col-xs-12">
                        
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <span id="fiContainer"></span>
    <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="js/custom.js"></script>
    <!-- Auth -->
    <script src="js/auth.js"></script>
    <!-- SignalR-->
    <script src="../Scripts/jquery.signalR-2.2.0.js"></script>
    <script src="../signalr/hubs" type="text/javascript"></script>
    <!-- Page -->
    <script src="/site/js/pages/server.js"></script>
</body>
</html>
